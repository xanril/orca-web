<div class="bg-base-200 w-full p-6 border border-base-300 rounded-md">
  <div class="flex flex-row space-x-5 items-center">
    <div class="basis-10/12">
      {{ cinemaRoomItem.name }}
    </div>
    <div class="flex flex-row space-x-2">
      <button class="btn btn-outline btn-primary" type="button">Manage</button>
      <button class="btn btn-outline btn-error" type="button">Delete</button>
    </div>
  </div>
  <div>
    <ul>
      <li *ngFor="let item of cinemaRoomItem.schedule">
        <app-cinema-room-schedule-item></app-cinema-room-schedule-item>
      </li>
    </ul>
  </div>
</div>
