<span class="text-3xl">Edit Cinema</span>

<div>
  Cinema Details:
  <form #targetForm>
    <sl-input
      name="name"
      label="Name"
      [value]="cinema?.name"
      required
    ></sl-input>
    <sl-input
      name="location"
      label="Location"
      [value]="cinema?.location"
      required
    ></sl-input>

    <sl-button type="submit" variant="primary">Save</sl-button>
  </form>
</div>

<div class="flex flex-col my-5 space-y-4 mt-10">
  Cinema Rooms:

  <!-- new cinema room block -->
  <app-new-cinema-room-block></app-new-cinema-room-block>

  <!-- Display List of rooms -->
  <ul class="space-y-4">
    <li *ngFor="let item of cinema?.cinemaRooms">
      <app-cinema-room-item [cinemaRoomItem]="item"></app-cinema-room-item>
    </li>
  </ul>


</div>
