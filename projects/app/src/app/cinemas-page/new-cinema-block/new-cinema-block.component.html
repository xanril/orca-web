<div
  class="default-style w-full"
  #container
  [ngClass]="{ 'show-form': isFormShown, 'add-new-cinema': !isFormShown }"
>
  <!-- add cinema initial -->
  <div
    class="flex flex-row text-center items-center justify-center p-6"
    [ngClass]="{ hidden: isFormShown }"
    (click)="showFormHandler($event)"
  >
    <sl-icon name="plus-circle-fill" class="m-2"></sl-icon>
    Add New Cinema
  </div>

  <!-- add cinema form -->
  <div class="p-6" [ngClass]="{ hidden: !isFormShown }">
    <form #targetForm>
      <div class="flex flex-wrap items-end space-y-2">
        <div class="grow flex flex-row flex-wrap space-x-2">
          <sl-input name="name" label="Name" required></sl-input>
          <sl-input name="location" label="Location" required></sl-input>
        </div>
        <div class="space-x-2">
          <sl-button
            class="flex-none"
            type="submit"
            variant="primary"
            >Add</sl-button
          >
          <sl-button
            class="flex-none"
            type="button"
            variant="danger"
            (click)="cancelHandler()"
            >Cancel</sl-button
          >
        </div>
      </div>
    </form>
  </div>
</div>
