<div
  class="default-style w-full"
  [ngClass]="{ 'show-form': isFormShown, 'add-new-item': !isFormShown }"
>
  <!-- add cinema initial -->
  <div
    class="flex flex-row text-center items-center justify-center p-6"
    [ngClass]="{ hidden: isFormShown }"
    (click)="showFormHandler($event)"
  >
    Add New Cinema
  </div>

  <!-- add cinema form -->
  <div class="p-6" [ngClass]="{ hidden: !isFormShown }">
    <form [formGroup]="targetForm" (ngSubmit)="submitHandler()">
      <div class="flex flex-wrap items-end space-y-2">
        <div class="grow flex flex-row flex-wrap space-x-2">
          <input
            class="input input-bordered"
            name="name"
            placeholder="Room Name"
            formControlName="name"
          />
          <input
            class="input input-bordered"
            name="location"
            placeholder="Location"
            formControlName="location"
          />
        </div>
        <div class="space-x-2">
          <button
            class="btn btn-info flex-none"
            type="submit"
            variant="primary"
          >
            Add
          </button>
          <button
            class="btn btn-error flex-none"
            type="button"
            variant="danger"
            (click)="cancelHandler()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
