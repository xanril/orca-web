<div class="bg-base-200 w-full p-6 border border-base-300 rounded-md">
  <div class="flex flex-row space-x-5 items-center">
    <div class="basis-10/12">
      {{ cinemaRoomItem.name }}
    </div>
    <div class="flex flex-row space-x-2">
      <button class="btn btn-outline btn-primary" type="button" (click)="manageHandler()">Manage</button>
      <button class="btn btn-outline btn-error" type="button">Delete</button>
    </div>
  </div>
  <div>
    <div class="stats stats-horizontal shadow">

      <!-- stats movie count -->
      <div class="stat place-items-center">
        <div class="stat-figure text-info">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z" />
          </svg>
        </div>
        <div class="stat-title">Movies</div>
        <div class="stat-value">{{ movieIdSet.size }}</div>
        <div class="stat-desc">across schedules</div>
      </div>

      <!-- stats schedule count -->
      <div class="stat place-items-center">
        <div class="stat-figure text-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
          </svg>
        </div>
        <div class="stat-title">Schedules</div>
        <div class="stat-value">{{ roomSchedules.length }}</div>
        <div class="stat-desc">
          from {{ earliestScheduleDate | date: "MMM dd" }} -
          {{ lastScheduleDate | date: "MMM dd" }}
        </div>
      </div>
    </div>

    <br />
    <!-- Upcoming schedules
    <br />
    <ul class="steps steps-vertical">
      <li
        data-content=""
        class="step step-neutral hover:step-accent transition-colors"
        *ngFor="let item of cinemaRoomItem.schedule"
      >
        <app-cinema-room-schedule-item></app-cinema-room-schedule-item>
      </li>
    </ul> -->
  </div>
</div>
