<div
  class="default-style w-full p-4"
  #container
  [ngClass]="{ 'show-form': isFormShown, 'add-new-item': !isFormShown }"
>
  <div
    class="flex flex-row text-center items-center justify-center"
    [ngClass]="{ hidden: isFormShown }"
    (click)="showFormHandler()"
  >
    <!-- prettier-ignore -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-1" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
    </svg>
    {{ addLabel }}
  </div>

  <div [ngClass]="{ hidden: !isFormShown }">
    <form [formGroup]="nameForm" (ngSubmit)="submitHandler()">
      <div class="w-full flex flex-row items-center">
        <div class="w-full">
          <input
            class="input input-bordered"
            name="name"
            placeholder="{{ placeholder }}"
            formControlName="name"
          />
        </div>

        <div>
          <button
            type="submit"
            class="btn btn-link btn-square btn-sm text-base-content hover:text-success"
          >
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          </button>
          <button
            type="button"
            class="btn btn-link btn-square btn-sm text-base-content hover:text-error"
            (click)="cancelHandler()"
          >
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
