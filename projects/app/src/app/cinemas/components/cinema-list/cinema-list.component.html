<div class="bg-base-100 rounded-lg p-5">
  <app-add-new-item
    addLabel="Add New Cinema"
    placeholder="Cinema Name"
    (onSubmit)="addCinemaHandler($event)"
  ></app-add-new-item>
  <div class="divider"></div>
  <div class="text-center" *ngIf="cinemas?.length == 0">
    No cinemas found. Add cinemas and rooms first before scheduling shows.
  </div>
  <ul class="menu w-full shadow-none">
    <li class="my-1" *ngFor="let cinema of cinemas; index as i">
      <app-list-menu-item
        class="rounded-md"
        [itemId]="cinema.id"
        [title]="cinema.name"
        (onClick)="itemClickHandler($event)"
        (onDelete)="itemDeleteHandler($event)"
        [ngClass]="{ active: cinema.id == activeCinemaId }"
      ></app-list-menu-item>
    </li>
  </ul>
</div>
