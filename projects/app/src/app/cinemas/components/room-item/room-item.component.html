<div
  class="w-full flex flex-row items-center"
  [ngClass]="{ hidden: isEditing }"
>
  <div class="w-full">
    {{ room.name }}
  </div>
  <div>
    <button
      type="button"
      class="btn btn-link btn-square btn-sm text-base-content hover:text-info"
      (click)="editHandler()"
    >
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
        <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
      </svg>
    </button>
    <button
      type="button"
      class="btn btn-link btn-square btn-sm text-base-content hover:text-error"
      (click)="deleteHandler()"
    >
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
<div
  class="w-full flex flex-row items-center"
  [ngClass]="{ hidden: !isEditing }"
>
  <div class="w-full">
    <form [formGroup]="roomForm" (ngSubmit)="submitHandler()">
      <div class="form-control">
        <label class="input-group">
          <span>Name</span>
          <input class="input input-bordered" formControlName="name" />
        </label>
      </div>
    </form>
  </div>
  <div>
    <button
      type="submit"
      class="btn btn-link btn-square btn-sm text-base-content hover:text-success"
    >
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
    </button>
    <button
      type="button"
      class="btn btn-link btn-square btn-sm text-base-content hover:text-error"
      (click)="cancelEditingHandler()"
    >
      <!-- prettier-ignore -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>
