<div class="flex flex-row items-center pt-2 text-lg">
  <sl-input
    class="basis-5/6"
    [name]="name"
    [placeholder]="name"
    [required]="isRequired"
    #roomInput
    (sl-input)="inputValueChangeHandler($event)"
  ></sl-input>
  <sl-icon-button
    class="add"
    name="plus-circle-fill"
    (click)="addHandler()"
  ></sl-icon-button>
</div>
