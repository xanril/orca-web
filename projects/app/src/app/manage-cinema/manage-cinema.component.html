<span class="text-3xl">Cinemas</span>

<div class="flex flex-col my-5 space-y-4 max-w-md">
  <!-- add cinema block -->
  <sl-card class="add-new-cinema w-full" (click)="addCinemaHandler($event)">
    <div class="flex flex-row text-center items-center justify-center">
      <sl-icon name="plus-circle-fill" class="m-2"></sl-icon>
      Add New Cinema
    </div>
  </sl-card>

  <!-- display cinema list -->
  <ul class="space-y-4">
    <li *ngFor="let item of cinemas">
      <app-cinema-item [cinemaItem]="item"></app-cinema-item>
    </li>
  </ul>
  
</div>
