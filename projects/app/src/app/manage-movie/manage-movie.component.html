<h1 class="text-3xl">Manage Movie</h1>

<div class="w-full py-10">
  <button class="btn btn-primary" (click)="onSearch()">Search Movie</button>
</div>

<!-- Display selected movies -->
<div
  class="max-w-5xl mx-auto flex flex-col space-y-3"
  *ngIf="movies != null && movies.length > 0"
>
  <app-movie-item
    *ngFor="let item of movies"
    [movieItem]="item"
  ></app-movie-item>
</div>
