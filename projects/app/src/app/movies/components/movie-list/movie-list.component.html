<button class="btn btn-block" (click)="searchClick()">Search for Movie</button>
<div class="divider"></div>
<ul class="menu w-full shadow-none">
  <li class="my-1"
  *ngFor="let movie of movies; index as i">
    <app-movie-item class="rounded-md"
      [movieItem]="movie"
      [ngClass]="{ active: i === activeMovieId }"
    ></app-movie-item>
  </li>
</ul>
