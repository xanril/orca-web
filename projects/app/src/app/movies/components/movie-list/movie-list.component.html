<button class="btn btn-block" (click)="searchClick()">Search For Movie</button>
<div class="divider lg:divider-horizontal"></div>
<ul class="menu w-full shadow-none">
  <li *ngFor="let movie of movies; index as i">
    <app-movie-item
      [movieItem]="movie"
      [ngClass]="{ active: i === activeMovieId }"
    ></app-movie-item>
  </li>
</ul>
