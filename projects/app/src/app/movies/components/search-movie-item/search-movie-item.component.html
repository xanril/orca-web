<div class="w-36">
  <div class="tooltip bg-accent/0 hover:bg-accent rounded-md" [attr.data-tip]="resultItem.title">
    <img
      class="search-movie-item w-36 h-56 transition-all rounded-md hover:translate-x-1 hover:-translate-y-1"
      [src]="cardImageUrl"
    />
  </div>
  <div class="mt-2">
    <button
      class="btn btn-success btn-outline btn-block"
      (click)="addMovieHandler()"
      *ngIf="!isMovieAdded"
    >
      + Add Movie
    </button>
    <button class="btn btn-success btn-disabled btn-block" *ngIf="isMovieAdded">Added</button>
  </div>
</div>
