<div class="text-3xl">Manage Movies</div>

<div class="w-full flex flex-row space-x-2 mt-10">
  <div class="w-4/12">
    <app-movie-list
      class="mr-10"
      [movies]="movies$ | async"
      [activeMovieId]="activeMovieId$ | async"
      (onSearch)="searchClicked()"
      (onItemClick)="itemClickHandler($event)"
      (onItemDelete)="itemDeleteHandler($event)"
    ></app-movie-list>
  </div>
  <div class="main-content">
      <router-outlet></router-outlet>
  </div>
</div>
