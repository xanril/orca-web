<div
  class="day-item flex group hover:bg-accent hover:shadow-lg hover-dark-shadow rounded-lg mx-1 transition-all duration-300 cursor-pointer justify-center w-16"
  (click)="clickHandler()"
  [ngClass]="{ active: isActive }"
>
  <div class="flex items-center px-4 py-4">
    <div class="text-center">
      <p
        class="weekday text-base-content group-hover:text-accent-content transition-all duration-300"
      >
        {{ targetDate | date: "EEE" }}
      </p>
      <p
        class="date-number text-base-content group-hover:text-accent-content mt-3 group-hover:font-bold transition-all duration-300"
      >
        {{ targetDate | date: "dd" }}
      </p>
    </div>
  </div>
</div>
